<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Internal CSS -->
    <style>
        /* Selector element */
        h2{
            color: burlywood;
            background-color: crimson;
        }

        /* Selector class */
        .text-red {
            color: red;
            background-color: blanchedalmond;
        }

        .bg-grey{
            background-color: grey;
        }
        
        /* Selector ID */
        #judul2 {
            color: green;
            background-color: chartreuse;
        }

    </style>

    <!-- External.css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Inline CSS -->
    <h1 style="color: darkcyan; background-color: aliceblue;">Heading 1</h1>
    <h2>Heading 2</h2>
    <h2 class="text-red">Heading 2</h2>
    <h2 class="text-red bg-grey">Heading 2</h2>
    <h2 id="judul2">Heading 2</h2>
    <h2 id="judul3">Heading 2</h2>
</body>
</html>
