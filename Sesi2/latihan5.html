<!DOCTYPE html>

<body>
    <h1>Ordered List</h1>
    <ol type="1">
        <li>Makan</li>
        <li>Mandi</li>
        <li>Main</li>
    </ol>

    <ol type="A">
        <li>Makan</li>
        <li>Mandi</li>
        <li>Main</li>
    </ol>
    
    <h1>Unordered List</h2>

        <li>Makan</li>

        <li>Main</li>
    </ul>

    <h1>Unordered List</h2>
        <ul type="circle">
            <li>Makan</li>
            <li>Mandi</li>
            <li>Main</li>
        </ul>

    <h1>Nested List</h1>
    <ol>
        <li>Makan</li>
        <ol>Sarapan</ol>
    </ol>
